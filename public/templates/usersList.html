<header id="parent-header">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/#/">Home</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="container">
    <div class="row">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>App</th>
                    <th>App Access</th>
                    <th>Write Access</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td>{{user.displayName + ' | ' + user.email}}</td>
                    <td>
                        <select id="selectbasic" class="form-control" ng-options="app.name for app in apps" ng-model="appSelcted" ng-change="change(appSelcted, user.email)">
                            <option value="">Select App...</option>
                        </select>
                    </td>
                    <td class="checkbox-ctn">
                        <input type="checkbox" ng-model="check[user.email][0]" ng-change="updateChange(appSelcted, user.email)">
                    </td>
                    <td class="checkbox-ctn">
                        <input type="checkbox" ng-model="check[user.email][1]" ng-change="updateChange(appSelcted, user.email)">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
