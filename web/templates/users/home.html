<div class="container">
    <header class="navbar navbar-default row">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Home</a>
        </div>
        <div class="navbar-collapse navbar-responsive-collapse collapse" aria-expanded="false" style="height: 1px;">
            <ul class="nav navbar-nav  navbar-right">
                <li><a href="/logout" class="btn btn-link">Logout</a></li>
            </ul>
        </div>
    </header>
    <div class="row">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>App</th>
                <th>App Access</th>
                <th>Write Access</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.displayName}}</td>
                <td>
                    <!--<select id="selectbasic" class="form-control"-->
                    <!--ng-options="app.name for app in apps"-->
                    <!--ng-model="appSelcted" ng-change="change(appSelcted, user.email)">-->
                    <!--<option value="">Select App...</option>-->
                    <!--</select>-->
                    <div class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{selects[user._id.$id]}} <b
                                class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="app in apps" ng-click="change(app.name, user._id.$id)">
                                <a href="">{{app.name}}</a>
                            </li>
                        </ul>
                    </div>
                </td>
                <td class="checkbox-ctn">
                    <input type="checkbox" ng-model="check[user._id.$id][0]"
                           ng-change="updateChange(selects[user._id.$id], user._id.$id)">
                </td>
                <td class="checkbox-ctn">
                    <input type="checkbox" ng-model="check[user._id.$id][1]"
                           ng-change="updateChange(selects[user._id.$id], user._id.$id)">
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
