<header class="row">
    <div class="col-lg-offset-4 col-lg-4" ng-click="showCreate = !showCreate">
        <button class="btn btn-primary">Add</button>
    </div>
    <div class="col-lg-4"><a href="/logout" class="btn btn-link">Logout</a></div>
</header>
<div ng-show="showCreate">
    <form>
        <input class="form-control" type="text" placeholder="Category name" ng-model="newQuoteText">
        <input class="form-control" type="text" placeholder="Category name" ng-model="newQuoteAuthor">
        <button class="btn" ng-click="createQuote()">Create</button>
    </form>
</div>
<ul class="ctg-list">
    <li ng-repeat="quote in quotes">
        <span ng-show="!saving[$index]" ng-click="showQuotes($index)">{{quote.text}}</span>
        <span ng-show="!saving[$index]" ng-click="showQuotes($index)">{{quote.author}}</span>
        <input class="form-control" type="text" ng-model="quote.text" ng-show="saving[$index]">
        <input class="form-control" type="text" ng-model="quote.author" ng-show="saving[$index]">        
        <button ng-show="!saving[$index]" class="btn btn-primary" ng-click="editQuote($index)">Edit</button>
        <button ng-show="saving[$index]" class="btn btn-success" ng-click="saveQuote($index)" type="submit">Save</button>
        <button class="btn btn-danger" ng-click="deleteQuote($index)">Delete</button>
    </li>
</ul>
<footer id="footer" class="row">
    <p class="col-lg-12">&copy; Copyright 2014 by <a href="http://vagabondme.com/">Ajay More</a></p>
</footer>
